
<link rel="stylesheet" href="../assets/css/semantic.min.css">
<form class="ui large form segment clearing">
<h3 class="ui header ">Add a link</h3>
  <div class="field">
    <label for="title">Title:</label>
    <input id="title" name="title" #newTitle>
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input id="link" name="link" #newLink>
  </div>
  <button class="ui positive  right floated button" (click)="addArticle(newTitle,newLink)">submit link</button>
</form>
<div class="ui grid posts">
  <app-article *ngFor="let item of sortedArticles()" [article]="item"> </app-article>
</div>
